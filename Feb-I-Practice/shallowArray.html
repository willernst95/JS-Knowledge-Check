<body>
    <script>
        let arr1 = [1, 10, 5];
        let arr2 = [6, 2, 8];
        let arr3 = [...arr1, ...arr2];
        console.log(arr1, arr2, arr3);
        let sorted = [...arr3];
        sorted.sort((a,b) => a-b);
        console.log(arr3, sorted);
    </script>
