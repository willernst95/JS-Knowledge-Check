        <style>

</head>
<body>
        <form id ="form">
            <div class = "input">
            <label for="boxNumber">Choose the number of boxes to avoid</label>
            <input type="number" id="boxNumber" />
    </div>
        <button id ="start">Start</button>
    </form>

    <script>
        document.getElementById("start")
        .addEventListener("click", function(e){
            e.preventDefault();     
            let boxCount = document.getElementById("boxNumber").value;
            document.getElementById("form").classList.add("hidden");
        for(let i = 1; i <= boxCount; i++) {
            let div = document.createElement("div");
            div.classList.add("box");
            div.classList.add("bg-black");
            div.style.left = `${Math.floor(Math.random() * 100)}vw`;
            div.style.top = `${Math.floor(Math.random() * 100)}vh`;
            document.body.append(div);
            
        }
        })
    </script>
</body>
